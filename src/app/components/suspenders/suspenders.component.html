<!--- Todas las ligas -->
<br>
  <div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let ligas of ligas">
        <div class="card" style="width: 18rem; border-color: black;" (click)="ObtenerUnaSolaLiga(ligas._id)">
          <img src="{{ligas.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ligas.name}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
<br>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Liga</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" >Nombre de liga</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name" #name="ngModel" [(ngModel)]="LigasModel.name">
            <div id="emailHelp" class="form-text">No podras crear un liga que ya exista.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">DescripciÃ³n</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="descricpcion" #descricpcion="ngModel" [(ngModel)]="LigasModel.descricpcion">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Imagen</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="image" #image="ngModel" [(ngModel)]="LigasModel.image">
            <div id="emailHelp" class="form-text">Puedes subir una imagen a traves de su url.</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="AgregarUnaLiga()">Guardar</button>
      </div>
    </div>
  </div>
</div>
